<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Transaction</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #0a0f1c;
            color: #eaecef;
            text-align: center;
        }

        nav {
            background: transparent;
            position: fixed;
            width: 100%;
            top: 0;
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }

        .brand {
            color: #1e90ff;
            font-weight: bold;
            font-size: 1.6rem;
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .btn-custom {
            background-color: #0b5ed7;
            color: white;
            border: none;
            border-radius: 20px;
            font-weight: 500;
            padding: 7px 18px;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .btn-custom:hover {
            background-color: #3c83f6;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(30,144,255,0.4);
        }

        .container {
            width: 90%;
            max-width: 480px;
            margin: 120px auto 100px auto;
            background: #101a2b;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(30,144,255,0.3);
        }

        h2 {
            text-align: center;
            color: #ff4d4f;
            margin-bottom: 20px;
        }

        p {
            margin: 20px 0;
            font-size: 1rem;
        }

        form {
            display: flex;
            justify-content: space-between;
            gap: 15px;
            flex-wrap: wrap;
        }

        button, .btn-cancel {
            flex: 1;
            padding: 12px 0;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 500;
            font-size: 14px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .btn-confirm {
            background-color: #dc3545;
            color: white;
        }

        .btn-confirm:hover {
            background-color: #ff5b6b;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(220,53,69,0.4);
        }

        .btn-cancel {
            background-color: #0b5ed7;
            color: white;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-cancel:hover {
            background-color: #3c83f6;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(30,144,255,0.4);
            color: white;
        }

        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            text-align: center;
            padding: 15px;
            background-color: #101a2b;
            color: #eaecef;
        }

        @media (max-width: 500px) {
            form {
                flex-direction: column;
            }
            button, .btn-cancel {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="brand">FinSight</div>
        <div class="nav-links">
            <a href="{% url 'viewTransactions' %}" class="btn-custom">View Transactions</a>
            <a href="{% url 'home' %}" class="btn-custom">Home</a>
        </div>
    </nav>

    <div class="container">
        <h2>Delete Transaction</h2>
        <p>Are you sure you want to delete this transaction?</p>
        <p><strong>{{ transaction.stockSymbol }} - {{ transaction.transactionType }} - {{ transaction.quantity }} shares</strong></p>

        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn-confirm">Yes, Delete</button>
            <a href="{% url 'viewTransactions' %}" class="btn-cancel">Cancel</a>
        </form>
    </div>

    <footer>
        FinSight © 2025 — All Rights Reserved
    </footer>
</body>
</html>
