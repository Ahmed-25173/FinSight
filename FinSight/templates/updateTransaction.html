<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Transaction</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #0a0f1c;
            color: #eaecef;
            text-align: center;
        }
        nav {
            background: transparent;
            position: fixed;
            width: 100%;
            top: 0;
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }
        .brand {
            color: #1e90ff;
            font-weight: bold;
            font-size: 1.6rem;
        }
        .nav-links {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .btn-custom {
            background-color: #0b5ed7;
            color: white;
            border: none;
            border-radius: 20px;
            font-weight: 500;
            padding: 7px 18px;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .btn-custom:hover {
            background-color: #3c83f6;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(30,144,255,0.4);
        }
        .container {
            width: 90%;
            max-width: 480px;
            margin: 120px auto 100px auto;
            background: #101a2b;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(30,144,255,0.2);
        }
        h2 {
            text-align: center;
            color: #1e90ff;
            margin-bottom: 20px;
        }
        label {
            display: block;
            text-align: left;
            margin-bottom: 4px;
            font-weight: 500;
            font-size: 14px;
        }
        input, select, textarea {
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #2c3550;
            background: #0d1528;
            color: white;
            font-size: 14px;
        }
        textarea {
            resize: none;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #0b5ed7;
            border: none;
            color: white;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 500;
        }
        button:hover {
            background-color: #3c83f6;
            transform: translateY(-2px);
        }
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            text-align: center;
            padding: 15px;
            background-color: #101a2b;
            color: #eaecef;
        }
    </style>
</head>
<body>
  <nav>
    <div class="brand">FinSight</div>
    <div class="nav-links">
        <a href="{% url 'addTransaction' %}" class="btn-custom">Add Transaction</a>
        <a href="{% url 'home' %}" class="btn-custom">Home</a>
    </div>
</nav>
    <div class="container">
        <h2>Edit Transactions</h2>
        <form method="POST">
            {% csrf_token %}
            <label for="stockSymbol">Stock Symbol</label>
            <input id="stockSymbol" type="text" name="stockSymbol" value="{{ transaction.stockSymbol }}" required>

            <label for="stockName">Stock Name</label>
            <input id="stockName" type="text" name="stockName" value="{{ transaction.stockName }}" required>

            <label for="transactionType">Transaction Type</label>
            <select id="transactionType" name="transactionType" required>
                <option value="Buy" {% if transaction.transactionType == "Buy" %}selected{% endif %}>Buy</option>
                <option value="Sell" {% if transaction.transactionType == "Sell" %}selected{% endif %}>Sell</option>
            </select>

            <label for="quantity">Quantity</label>
            <input id="quantity" type="number" name="quantity" min="1" value="{{ transaction.quantity }}" required>

            <label for="pricePerShare">Price per Share ($)</label>
            <input id="pricePerShare" type="number" name="pricePerShare" step="0.01" value="{{ transaction.pricePerShare }}" required>

            <label for="note">Note (optional)</label>
            <textarea id="note" name="note" rows="3">{{ transaction.note }}</textarea>

            <button type="submit">Update Transaction</button>
        </form>
    </div>
    <footer>
        FinSight © 2025 — All Rights Reserved
    </footer>
</body>
</html>
