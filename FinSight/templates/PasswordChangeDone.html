<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Change Done | FinSight</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0a0f1c;
      color: #eaecef;
      overflow-x: hidden;
      text-align: center;
    }
    nav {
      background: transparent !important;
      position: absolute;
      width: 100%;
      top: 0;
      z-index: 10;
      padding: 15px 40px;
    }
    .brand {
      color: #1e90ff;
      font-weight: bold;
      font-size: 1.6rem;
      float: left;
    }
    nav a {
      background-color: #0b5ed7;
      color: white;
      border: none;
      border-radius: 20px;
      font-weight: 500;
      margin-left: 8px;
      padding: 7px 18px;
      text-decoration: none;
      float: right;
    }
    nav a:hover {
      background-color: #3c83f6;
      color: white;
    }
    .hero {
      background: radial-gradient(circle at top right, #13294b 0%, #0a0f1c 70%);
      min-height: 100vh;
      width: 100%;
      padding-top: 160px;
      padding-bottom: 100px;
    }
    h1 {
      font-size: 2.2rem;
      font-weight: 700;
      color: #1e90ff;
      margin-bottom: 25px;
    }
    .done-card {
      background-color: #101a2b;
      border-radius: 12px;
      padding: 40px;
      width: 90%;
      max-width: 500px;
      margin: 50px auto 0;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }
    .mainbtn {
      background-color: #1e90ff;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      width: 100%;
      font-weight: 600;
      margin-top: 25px;
      cursor: pointer;
    }
    .mainbtn:hover {
      background-color: #3c83f6;
    }
    footer {
      background-color: #101a2b;
      color: #9ca3af;
      text-align: center;
      padding: 25px 0;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <nav>
    <div class="brand">FinSight</div>
    <a href="{% url 'logout' %}" style="background-color:#0b5ed7;">Logout</a>
    <a href="{% url 'signup' %}">Signup</a>
    <a href="{% url 'login' %}">Login</a>
    <a href="{% url 'home' %}">Home</a>
  </nav>

  <div class="hero">
    <h1>Password Changed Successfully</h1>
    <div class="done-card">
      <p>Your password has been changed successfully.</p>
      <a href="{% url 'login' %}">
        <button class="mainbtn">Return to Login</button>
      </a>
    </div>
  </div>

  <footer>
    Â© 2025 FinSight. All rights reserved.
  </footer>

</body>
</html>
