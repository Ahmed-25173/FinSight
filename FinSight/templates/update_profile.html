<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Update Portfolio | FinSight</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0a0f1c;
      color: #eaecef;
      overflow-x: hidden;
      text-align: center;
    }
    nav {
      background: transparent !important;
      position: absolute;
      width: 100%;
      top: 0;
      z-index: 10;
      padding: 15px 40px;
    }
    .brand {
      color: #1e90ff;
      font-weight: bold;
      font-size: 1.6rem;
      float: left;
    }
    nav a {
      background-color: #0b5ed7;
      color: white;
      border: none;
      border-radius: 20px;
      font-weight: 500;
      margin-left: 8px;
      padding: 7px 18px;
      text-decoration: none;
      float: right;
    }
    nav a:hover {
      background-color: #3c83f6;
      color: white;
    }
    select.btn-custom {
      height: 38px;
      padding: 7px 18px;
      color: white;
      background-color: #0b5ed7;
      border: none;
      border-radius: 20px;
      font-weight: 500;
      cursor: pointer;
      margin-left: 8px;
    }
    select.btn-custom:hover {
      background-color: #3c83f6;
      transform: translateY(-2px);
    }
    .hero {
      background: radial-gradient(circle at top right, #13294b 0%, #0a0f1c 70%);
      min-height: 100vh;
      width: 100%;
      padding-top: 140px;
      padding-bottom: 100px;
    }
    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      color: #1e90ff;
      margin-bottom: 25px;
    }
    .update-card {
      background-color: #101a2b;
      border-radius: 12px;
      padding: 40px;
      width: 90%;
      max-width: 450px;
      margin: 50px auto 0;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      text-align: left;
    }
    label {
      color: #b7bdc6;
      margin-top: 10px;
      font-weight: 500;
      display: block;
    }
    input {
      background-color: #0a0f1c;
      color: #eaecef;
      border: 1px solid #1e90ff;
      width: 100%;
      padding: 8px;
      border-radius: 5px;
      margin-top: 4px;
    }
    input:focus {
      border-color: #3c83f6;
      outline: none;
    }
    .mainbtn {
      background-color: #1e90ff;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      width: 100%;
      font-weight: 600;
      margin-top: 25px;
      cursor: pointer;
    }
    .mainbtn:hover {
      background-color: #3c83f6;
    }
    footer {
      background-color: #101a2b;
      color: #9ca3af;
      text-align: center;
      padding: 25px 0;
      font-size: 0.9rem;
    }
    .alert {
      background-color: #1e90ff;
      color: white;
      border: none;
      text-align: center;
      border-radius: 6px;
      padding: 8px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <nav class="d-flex justify-content-between align-items-center">
    <div class="brand">FinSight</div>
    <div class="d-flex align-items-center">
      {% if request.user.is_authenticated %}
        <form action="#" method="post" class="d-inline">
          <select class="btn-custom" name="portfolio_action"
                  onchange="if(this.value) window.location.href=this.value;">
            <option selected disabled>Portfolio</option>
            {% if request.user.portfolio %}
              <option value="{% url 'viewPortfolio' %}">View Portfolio</option>
              <option value="{% url 'updatePortfolio' %}">Update Portfolio</option>
              <option value="{% url 'deletePortfolio' %}">Delete Portfolio</option>
            {% else %}
              <option value="{% url 'createPortfolio' %}">Create Portfolio</option>
            {% endif %}
          </select>
        </form>
        <a href="{% url 'changepassword' %}" class="btn-custom">Change Password</a>
        <a href="{% url 'logout' %}" class="btn-custom">Logout</a>
        <a href="{% url 'update_profile' %}" class="btn-custom">Update Profile</a>
        <a href="{% url 'home' %}">Home</a>
      {% else %}
        <a href="{% url 'login' %}" class="btn-custom">Login</a>
      {% endif %}
    </div>
  </nav>

  <div class="hero">
    <h1>Update Your Profile</h1>

    <div class="update-card">
      {% if messages %}
        {% for message in messages %}
          <div class="alert">{{ message }}</div>
        {% endfor %}
      {% endif %}

      <form method="POST">
        {% csrf_token %}
        <label for="number">Phone Number</label>
        <input type="text" id="number" name="number" placeholder="Enter phone number">

        <label for="balance">Balance</label>
        <input type="number" id="balance" name="balance" step="0.01" placeholder="Enter balance">

        <label for="country">Country</label>
        <input type="text" id="country" name="country" placeholder="Enter country">

        <button type="submit" class="mainbtn">Update Profile</button>
      </form>
    </div>
  </div>

  <footer>
    Â© 2025 FinSight. All rights reserved.
  </footer>
</body>
</html>
