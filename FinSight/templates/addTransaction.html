<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Transaction</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #0a0f1c;
            color: #eaecef;
            text-align: center;
        }
        nav {
            background: transparent !important;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .brand {
            color: #1e90ff;
            font-weight: bold;
            font-size: 1.6rem;
        }
        .nav-links {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .btn-custom {
            background-color: #0b5ed7;
            color: white;
            border: none;
            border-radius: 20px;
            font-weight: 500;
            padding: 7px 18px;
            cursor: pointer;
        }
        .btn-custom:hover {
            background-color: #3c83f6;
            transform: translateY(-2px);
        }
        .container {
            width: 90%;
            max-width: 480px;
            margin: 120px auto 100px auto;
            background: #101a2b;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(30,144,255,0.2);
        }
        h2 {
            text-align: center;
            color: #1e90ff;
        }
        label {
            display: block;
            text-align: left;
            margin-bottom: 4px;
            font-weight: 500;
            font-size: 14px;
        }
        input, select, textarea {
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #2c3550;
            background: #0d1528;
            color: white;
            font-size: 14px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #0b5ed7;
            border: none;
            color: white;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 500;
        }
        button:hover {
            background-color: #3c83f6;
            transform: translateY(-2px);
        }
        .balance {
            text-align: center;
            font-weight: bold;
            color: #1e90ff;
            margin-bottom: 15px;
        }
        .alert {
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 15px;
            font-weight: 500;
        }
        .alert-success {
            background-color: #28a745;
            color: white;
        }
        .alert-error {
            background-color: #ff4d4d;
            color: white;
        }
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            text-align: center;
            padding: 15px;
            background-color: #101a2b;
            color: #eaecef;
        }
        @media (max-width: 500px) {
            .container {
                padding: 20px;
            }
            .btn-custom {
                padding: 6px 12px;
                font-size: 13px;
            }
            .nav-links {
                flex-wrap: wrap;
                gap: 8px;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="brand">FinSight</div>
        <div class="nav-links">
            {% if request.user.is_authenticated %}
                <a href="{% url 'logout' %}" class="btn-custom">Logout</a>
                <a href="{% url 'home' %}" class="btn-custom">Home</a>
            {% else %}
                <a href="{% url 'login' %}" class="btn-custom">Login</a>
                <a href="{% url 'home' %}" class="btn-custom">Home</a>
            {% endif %}
        </div>
    </nav>

    <div class="container">
        <h2>Buy / Sell Stocks</h2>
        <div class="balance">Cash Balance: ${{ portfolio.cashBalance }}</div>

        {% if messages %}
            {% for message in messages %}
                <div class="alert {% if message.tags == 'error' %}alert-error{% else %}alert-success{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <label for="stockSymbol">Stock Symbol</label>
            <select id="stockSymbol" name="stockSymbol" required>
                <option value="AAPL">Apple (AAPL)</option>
                <option value="IBM">IBM (IBM)</option>
                <option value="TSLA">Tesla (TSLA)</option>
                <option value="MSFT">Microsoft (MSFT)</option>
            </select>

            <label for="stockName">Stock Name</label>
            <input id="stockName" type="text" name="stockName" required>

            <label for="transactionType">Transaction Type</label>
            <select id="transactionType" name="transactionType" required>
                <option value="Buy">Buy</option>
                <option value="Sell">Sell</option>
            </select>

            <label for="quantity">Quantity</label>
            <input id="quantity" type="number" name="quantity" min="1" required>

           

            <label for="note">Note (optional)</label>
            <textarea id="note" name="note" rows="3"></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>

    <footer>
        FinSight © 2025 — All Rights Reserved
    </footer>
</body>
</html>
